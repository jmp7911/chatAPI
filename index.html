    <section class="container">
      <div>
        <p class="wording">코치진들의 파벌싸움, 양쪽 파벌이 모두 무시하는 힘없는 감독, 어느새 소속이 부끄러워진 꼴찌의 이미지, 낙후된 시설 속에 떨어지는 의욕.</p>
        <p class="description">면접 중 드림즈의 문제점을 지적해달라는 질문에 대한 백승수의 답.</p>
      </div>
      <div>
        <ul class="list">
          <li>
            코치진들의 파벌싸움, 양쪽 파벌이 모두 무시하는 힘없는 감독, 어느새 소속이 부끄러워진 꼴찌의 이미지, 낙후된 시설 속에 떨어지는 의욕.
          </li>

            백승수 - 드림즈가 강해지길 바라십니까?
          </li>
