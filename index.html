<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/layout.css">
  <title>스토브리그 명대사</title>
</head>
<body>
  <header>
    <h1>
      스토브리그 명대사 
    </h1>
    <div>
      <button type="button">대사</button>
      <button type="button">인물</button>
      <button type="button">에피소드</button>
    </div>
  </header>
  <main class="main">
    <section class="search">
      <div>대사</div>
      <ul>
          <li>
              알고있는 대사가 있나요?
          </li>
          <li>
            <input type="text" name="keyword" id="">
            <button class="submit" type="submit">검색</button>
          </li>
      </ul>
    </section>
    <section class="container">
      <div>
        <p class="wording">코치진들의 파벌싸움, 양쪽 파벌이 모두 무시하는 힘없는 감독, 어느새 소속이 부끄러워진 꼴찌의 이미지, 낙후된 시설 속에 떨어지는 의욕.</p>
        <p class="description">면접 중 드림즈의 문제점을 지적해달라는 질문에 대한 백승수의 답.</p>
      </div>
    </section>
    
  </main>
  <footer>
      copyright @<a href="https://github.com/jmp7911/chatAPI" target="_blank">github.com/jmp7911/chatAPI</a>
  </footer>
  <!-- <script type="module" src="js/main.js"></script> -->
  <script src="js/app.js"></script>
</body>
</html>
